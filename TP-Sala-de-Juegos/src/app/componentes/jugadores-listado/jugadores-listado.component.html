



<div style="background-color: rgb(205, 63, 139)">
  <div class="container-fluid">
    <h1 >Puntajes de todos los Usuarios:</h1><br>
    <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr class="table-sucess">
            
            <th>Email</th>
            <th>Nombre</th>
            <th>Sexo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.email}} </td>
            <td>{{usuario.nombre}}</td> 
            <td>{{usuario.sexo}}</td> 
          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
</div>
