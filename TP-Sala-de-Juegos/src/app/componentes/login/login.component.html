<body class="body-login">
  <div class="container">
  
    <form class="form-group">
      <div class="imgcontainer">
        <h1>Bienvenido</h1>
        <img src="./assets/imagenes/login.png" alt="Avatar" class="avatar" max-width="104" >
      </div>

      <div class="container-fluid">
        <label><b>Usuario</b></label>
        <input type="text" placeholder="admin@admin.com"  [(ngModel)]="email"  name="uname" required>

        <label><b>Clave</b></label>
        <input type="password" placeholder="111111"  [(ngModel)]="password" name="psw" required>
            
        <button type="button" class="btn btn-primary" [disabled]="checkEmptyInputs()" (click)="OnSubmitLogin()"><i class="fas fa-sign-in-alt"></i>Ingresar</button><br>
       
        <input type="checkbox" checked="checked"> Recordar mis datos
      </div>

      <div class="container-fluid" style="background-color:#f1f1f1">
        <button type="button" class="btn btn-danger medio">Cancelar</button>
        <button type="button" class="btn btn-success medio" routerLink="/Registro" >Registrarse</button>
        <span class="psw">Te olvidaste la clave? <a href="#">Ingrese Aqui</a></span>
      </div>

      <div *ngIf="mostrarAlert" class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <!-- <strong>Holy guacamole!</strong> You should check in on some of those fields below. -->
                    <strong>ERROR! </strong> {{mensajeAlert}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="noMostrarAlert()">
                                <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
     
    </form>
  
</div>

<footer class="footer">
  <br>
  <p>Creado por: Rosa Muruchi</p>
  <p>Contactarse con: <a href="https://es-la.facebook.com/" target="_blank" style="color: orange">
          rosa.muruchilaura@gmail.com</a>.</p><br>
</footer>
</body>
